<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="Slideshows/slideshow.css" />

    <title>Gratitude Walk IRE </title>
</head>


<body>
    <!--Container for the image gallery-->
    <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 10</div>
            <img src="Images/GratitudeAirport.jpg" alt="First slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 10</div>
            <img src="Images/IMG_2285.jpg" alt="Second Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 10</div>
            <img src="Images/Doolin1.jpg" alt="Third Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 10</div>
            <img src="Images/CliffsFlag.jpg" alt="Fourth Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 10</div>
            <img src="Images/CliffsSign.jpg" alt="Fifth Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 10</div>
            <img src="Images/Mohersign.jpg" alt="Sixth Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 10</div>
            <img src="..." alt="Seventh Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">8 / 10</div>
            <img src="..." alt="Eighth Slide" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">9 / 10</div>
            <img src="..." alt="Ninth Slide" style="width:100%">
        </div>

        <div class="myslides">
            <div class="numbertext">10 / 10</div>
            <img src="..." alt="Tenth Slide" style="width:100%">
        </div>

        <!-- Next and Previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- image text-->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images-->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="..." style="width:100%" onclick="currentSlide(1)" alt="Gratitude Airport">
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="/Slideshows/slides.js"></script>
</body>


</html>
